    <div class="copyright left mobile-block">
      Â© 2016
      <span title="{{ site.title }}">{{ site.title }}</span>
      <a href="javascript:window.scrollTo(0,0)" class="right mobile-visible">TOP</a>
    </div>

    <ul class="site-footer-links right mobile-hidden">
      <li>
        <a href="javascript:window.scrollTo(0,0)" >TOP</a>
      </li>
    </ul>
    <a href="https://github.com/Safircn/safircn.github.io" target="_blank" aria-label="view source code">
      <i class="fa fa-github github-icon"></i>
    </a>
    <ul class="site-footer-links mobile-hidden">
      <li>
        <a href="/" title="Home" target="">Home</a>
      </li>


      {% for my_page in site.pages %}
      {% if my_page.title %}

      <li>
        <a href="{{ my_page.url | prepend: site.baseurl }}" title="{{ my_page.title }}" target="">{{ my_page.title }}</a>
      </li>
      {% endif %}
      {% endfor %}

    </ul>

  </div>
